<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo Console Lite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-folder-tree"></i>
                <h1>Repo Console Lite</h1>
            </div>
            <div class="header-actions">
                <button class="btn" id="open-folder-btn" title="Open Folder (Ctrl+O)">
                    <i class="fas fa-folder-open"></i>
                    <span>Open Folder...</span>
                </button>

                <div class="dropdown">
                    <button class="btn" id="history-btn" title="Open Recent (Ctrl+H)">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </button>
                    <div class="dropdown-content" id="history-dropdown-content">
                        <p class="placeholder-text">No history yet.</p>
                        <hr>
                        <a href="#" id="clear-history-link">Clear History</a>
                    </div>
                </div>
                <button class="btn" id="scan-home-btn" title="Scan Home Directory">
                    <i class="fas fa-search"></i>
                    <span>Scan Dirs</span>
                </button>

               <div class="github-input-container" style="display: none;">
                    <input type="text" id="github-url-input" placeholder="Enter GitHub URL (e.g., https://github.com/user/repo)" style="padding: 0.4rem; border-radius: 4px; border: 1px solid var(--secondary); background-color: var(--pane-bg); color: var(--text); width: 250px;">
                    <button class="btn" id="load-github-btn" title="Load from GitHub (Read-only)">
                        <i class="fab fa-github"></i> Load
                    </button>
                </div>

                 <button class="btn btn-primary" id="export-project-btn" title="Export Project Content (Ctrl+E)" disabled>
                    <i class="fas fa-file-export"></i>
                    <span>Export Project</span>
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="file-tree-pane">
                 <div class="pane-header">
                     <span id="repo-root-name">No Folder Open</span>
                 </div>
                 <div class="tree-container" id="file-tree">
                     <p class="placeholder-text">Click "Open Folder" to view structure.</p>
                 </div>
            </aside>

            <main class="file-viewer-pane">
                <div class="pane-header" id="viewer-header">
                    <span id="viewed-file-path">Select a file to view</span>
                    <button class="btn btn-success" id="save-file-btn" title="Save Changes (Ctrl+S)" style="margin-left: auto; display: none;">
                         <i class="fas fa-save"></i> Save
                    </button>
                </div>
                <div class="viewer-container">
                     <textarea id="file-content-editor" class="hljs" spellcheck="false" style="display: none; width: 100%; height: 100%; background-color: var(--code-bg); color: var(--text); border: none; font-family: 'Consolas', 'Menlo', 'Courier New', monospace; font-size: 0.9rem; line-height: 1.6; resize: none; padding: 1rem; tab-size: 4; -moz-tab-size: 4;"></textarea>
                     <pre><code id="file-content-display" class="hljs"></code></pre>
                     <div id="viewer-placeholder">
                         <p class="placeholder-text">Select a file from the tree on the left.</p>
                     </div>
                 </div>
            </main>
        </div>

         <footer class="status-bar-bottom" id="status-bar">
             <span id="status-message">Ready</span>
             <span id="export-progress" style="display: none;"></span>
         </footer>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script defer src="./renderer.js"></script>
</body>
</html>
