<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="open-local-btn" class="toolbar-btn">
                    <i class="fas fa-folder-open"></i>
                    <span>Open Local</span>
                </button>
                <button id="open-github-btn" class="toolbar-btn">
                    <i class="fab fa-github"></i>
                    <span>Open GitHub</span>
                </button>
                <button id="scan-home-btn" class="toolbar-btn">
                    <i class="fas fa-search"></i>
                    <span>Scan Home</span>
                </button>
                <div class="history-container">
                    <button id="history-btn" class="toolbar-btn">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </button>
                    <div id="history-dropdown" class="history-dropdown">
                        <div id="history-dropdown-content" class="dropdown-content">
                            <span class="placeholder-text">No recent folders</span>
                            <hr style="display: none;">
                            <a href="#" id="clear-history-link">Clear History</a>
                        </div>
                    </div>
               </div>
            </div>
            <div class="toolbar-right">
                <button id="export-project-btn" class="toolbar-btn">
                    <i class="fas fa-file-export"></i>
                    <span>Export</span>
                    <span id="export-progress"></span>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="file-tree-pane">
                <div class="pane-header">
                    <span id="repo-root-name">No repository selected</span>
                </div>
                <div class="repo-info-panel">
                    <h3>Repository Info</h3>
                    <div id="repo-stats">
                        <div class="stat-item">
                            <i class="fas fa-file"></i>
                            <span id="total-files">0 files</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-folder"></i>
                            <span id="total-dirs">0 folders</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-code"></i>
                            <span id="repo-size">0 KB</span>
                        </div>
                    </div>
                    <div id="language-stats">
                        <h4>Languages</h4>
                        <div id="language-list"></div>
                    </div>
                </div>
                <div id="file-tree"></div>
            </div>

            <div class="file-viewer-pane">
                <div id="viewer-header" class="pane-header">
                    <span id="viewed-file-path">Select a file to view</span>
                    <button id="save-file-btn" class="toolbar-btn" style="display: none;" disabled>
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
                <div id="viewer-placeholder" class="placeholder-text">
                    <i class="fas fa-file-alt"></i>
                    <p>Select a file to view its contents</p>
                </div>
                <pre id="file-content-display" style="display: none;"></pre>
                <textarea id="file-content-editor" style="display: none;"></textarea>
            </div>
        </div>

        <div class="status-bar">
            <span id="status-message" class="status-message">Ready</span>
            <span id="export-progress" style="display: none;"></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script defer src="./renderer.js"></script>
</body>
</html>
